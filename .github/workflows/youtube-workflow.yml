name: Latest Youtube Videos
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
   workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this reapo's README with latest videos from Youtube
    runs-on: ubuntu-Latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with: comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCy4M_NlMdP7a2TK2PNQioXQ"